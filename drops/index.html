<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dawdle.space</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <a style="color: rgba(255, 255, 255, 0.534); text-decoration: none" href="/"
      ><span style="font-size: 1rem">back</span></a
    >
    <header>⌈drops⌋</header>
    <main>
      <form
        id="drops"
        action="https://mailthis.to/drop@dawdle.space"
        method="POST"
        enctype="multipart/form-data"
      >
        <label>How did you find dawdle.space?</label>
        <input type="text" name="alias" placeholder="Sonic" />
        <br />

        <label>What's your E-Mail address?</label>
        <input type="email" name="_replyto" placeholder="your@email.com" />
        <br />

        <input type="hidden" name="_subject" value="New Drop" />
        <input type="hidden" name="_after" value="https://dawdle.space/" />
        <input type="hidden" name="_honeypot" value="" />
        <input type="hidden" name="_confirmation" value="" />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
