  <style>
  /* Pageload
  -------------------------------------------------- */

  #loader {
    position: fixed;
    z-index: 100;
    width: 100%;
    height: 100%;
    background: #fff;
    color: #000;
  }

  #loader div {
    position: absolute;
    left: 50%;
    top: 45%;
    line-height: 0;
  }
  #loader div i {
    position: relative;
    left: -50%;
    line-height: 0;
    font-size: 50px;
  }
  </style>
  <script>
  $(window).load(function() {
      $("#loader").delay(100).fadeOut("fast");
  });

  setTimeout(function() {document.getElementById('audiotag1').play();},1000);

  </script>
